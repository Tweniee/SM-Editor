<section class="flex gap-6  w-full p-4 justify-center place-items-start mx-auto">
    <div class="bg-[#000F1A] rounded-xl   lg:p-8 md:p-8 p-8 shadow-3xl  space-y-4 text-left lg:w-[70%] w-full mx-auto  m-6 gap-5">
      <!-- <textarea id = "editor" placeholder = "" title = "This is your text editor "></textarea> -->
      <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="code"></ngx-monaco-editor>
      <div>
            <button type="button" class=" text-white bg-[#43A047]  px-4 py-3 text-lg rounded-lg justify-center items-center space-x-1 w-fit overflow-hidden relative inline-flex group cursor-pointer" >Compiled Succesfully</button>
      </div>
    </div>
    <div class=" rounded-xl   shadow-3xl  space-y-4 text-left lg:w-[30%] w-full mx-auto  gap-5">

      <div class="flex items-center justify-between">
            <h2 class="text-white text-xl">Output</h2>
            <button type="button" class=" mt-6 text-white bg-[#43A047]  px-6 py-1 text-lg rounded justify-center items-center space-x-1 w-fit overflow-hidden relative inline-flex group cursor-pointer">Run</button>
      </div>

      <div class="space-y-4">
          <textarea id = "editor-side" class="h-3/5" placeholder = "Hello World" title = "This is your text editor "></textarea>
          <textarea class="h-2/5" id = "editor-side" placeholder = "" title = "This is your text editor "></textarea>  
      </div>
           
    </div>
</section>
